<title>Arkanoid</title>
<style>
  body {
    background-color: black;
  }
  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: #000;
    margin: 0 auto;
    display: block;
    background-image: url(./bkg.png);
  }
</style>
<canvas></canvas>

<img hidden id="sprite" src="./sprite.png" alt="sprite arkanoyd" />
<img hidden id="bricks" src="./bricks.png" alt="bricks" />

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = 400;
  canvas.height = 400;

  // Variables del juego
  let counter = 0;

  //VARIABLES DE LA PELOTA
  const ballRadius = 4;
  let x = canvas.width / 2;
  let y = canvas.height - 30;

  //   velocidad de la pelota
  let dx = 4;
  let dy = 5;

  // variables de la paleta
  let paddleHeight = 13;
  let paddleWidth = 50;

  let rightPressed = false;
  let leftPressed = false;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 10;

  let PADDLE_SENSIBILITY = 8;

  // variables de los ladrillos

  const BRICK_STATUS = {
    ACTIVE: 1,
    DESTROYED: 0,
  };

  const brickRowCount = 8;
  const brickColumnCount = 13;
  const brickWidth = 25;
  const brickHeight = 12;
  const brickPadding = 3;
  const brickOffSetTop = 50;
  const brickOffSetLeft = 20;
  const bricks = [];

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      const brickX = c * (brickWidth + brickPadding) + brickOffSetLeft;
      const brickY = r * (brickHeight + brickPadding) + brickOffSetTop;

      const random = Math.floor(Math.random() * 8);

      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ACTIVE,
        color: random,
      };
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.drawImage(
      sprite,
      29,
      174,
      paddleWidth,
      paddleHeight,
      paddleX,
      paddleY,
      paddleWidth,
      paddleHeight
    );
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

        const clipX = currentBrick.color * 32;

        ctx.drawImage(
          bricks,
          clipX,
          0,
          26,
          10,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        );
      }
    }
  }

  function colissionDetection() {}
  function ballMovement() {
    const isBallSameXAsPaddle = x > paddleX && x < paddleX + paddleWidth;

    const isBallTouchingPaddle = y + dy > paddleY;

    if (isBallTouchingPaddle && isBallSameXAsPaddle) {
      dy = -dy;
    }

    // rebote lateral
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    // rebote vertical
    if (y + dy < ballRadius) {
      dy = -dy;
    }
    x += dx;
    y += dy;

    if (y + dy > canvas.height - ballRadius) {
      console.log("game over");
      document.location.reload();
    }
  }

  function initEvent() {
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(event) {
      const { key } = event;

      if (key === "Right" || key === "ArrowRight") {
        rightPressed = true;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = true;
      }
    }
    function keyUpHandler(event) {
      const { key } = event;

      if (key === "Right" || key === "ArrowRight") {
        rightPressed = false;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = false;
      }
    }
  }

  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += PADDLE_SENSIBILITY;
    }
    if (leftPressed && paddleX > 0) {
      paddleX -= PADDLE_SENSIBILITY;
    }
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.height, canvas.width);
  }

  function draw() {
    console.log({ rightPressed, leftPressed });
    clearCanvas();
    drawBall();
    drawPaddle();
    drawBricks();

    // drawScore()

    colissionDetection();
    ballMovement();
    paddleMovement();

    window.requestAnimationFrame(draw);
  }

  draw();
  initEvent();
  drawPaddle();
</script>
